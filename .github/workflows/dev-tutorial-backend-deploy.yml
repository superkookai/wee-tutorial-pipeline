name: DEV - Tutorial Backend Deploy

on:
  repository_dispatch:
    types: [wee-tutorial-backend-cd-dev]
  workflow_dispatch:

env:
  REPOSITORY: "superkookai/wee-tutorial-backend"
  APP_NAME: wee-tutorial-backend
  AZURE_WEB_APP_NAME: app-wee-tutorial-backend-dev-001
  CONTAINER_REPOSITORY: "acrweetutorial001.azurecr.io"
  IMAGE_TAG: "0.0.1-SNAPSHOT"

jobs:
  build-and-deploy-app-service:
    name: Build and Deploy
    runs-on: ubuntu-latest
    environment: dev
    steps:
    - name: "Checkout pipelines"
      uses: actions/checkout@v2
    
    - name: 'Login via Azure CLI'
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_RBAC_CREDENTIALS }}
        allow-no-subscriptions: true

    - name: 'Set subscription'
      run: az account set --subscription e5208964-08b0-43f8-a6be-e21f4980a3d7

    - name: "Deploy to Azure WebApp"
      uses: azure/webapps-deploy@v2
      with:
        app-name: ${{ env.AZURE_WEB_APP_NAME }}
        images: '${{ env.CONTAINER_REPOSITORY }}/${{ env.APP_NAME }}:${{env.IMAGE_TAG}}'
    
    - name: Set Web App Settings
      uses: Azure/appservice-settings@v1
      with:
        app-name: ${{ env.AZURE_WEB_APP_NAME }}
        app-settings-json: |
          [
            {
              "name": "MONGODB_CONNECTION_STRING",
              "value": "mongodb://cosmos-wee-tutorial-dev-001:5xDLDuCyCDfBaXMXdeNJTEMa0lfsCBDwsVjBB18Hm9WtNqMCKY8aYseewf0ZeGYVwy0bK1iygbguABkFoFGu0Q==@cosmos-wee-tutorial-dev-001.mongo.cosmos.azure.com:10255/?ssl=true&replicaSet=globaldb&retrywrites=false&maxIdleTimeMS=120000&appName=@cosmos-wee-tutorial-dev-001@",
              "slotSetting": false
            },
            {
              "name": "PORT",
              "value": "80",
              "slotSetting": false
            }
          ]